Tables.HuVexbot.Description     = Vexbot joue uniquement en t&#234;te-&#224;-t&#234;te. Il se fie enti&#232;rement au mod&#232;le construit d'apr&#232;s votre style de jeu, en cherchant &#224; exploiter au maximum toutes vos faiblesses. Son style est le reflet de votre propre jeu.\n\n  S'il relance beaucoup, cela signifie peut-&#234;tre que vous vous couchez trop souvent ou que vous jouez des mains trop faibles. Il peut &#234;tre extr&#234;mement contrariant, notamment s'il ma&#238;trise bien votre style de jeu.  \n\nNotez que des centaines de mains lui sont n&#233;cessaires pour apprendre votre jeu ; ensuite, la difficult&#233; augmente.
