Tables.HuSparbot.Description    = Sparbot joue uniquement en t&#234;te-&#224;-t&#234;te. C'est un tr&#232;s bon adversaire pour s'entra&#238;ner. Son style de jeu est solide, d&#233;fensif, difficile &#224; exploiter.\n\n Sparbot s'efforce de jouer de fa&#231;on quasi optimale. Il dissimule les informations en adoptant un m&#233;lange de strat&#233;gies al&#233;atoires pour tous les types de mains. Toutefois, son style de jeu ne vise pas &#224; exploiter vos faiblesses. Il se contente de se d&#233;fendre contre toutes les strat&#233;gies d'attaque.
